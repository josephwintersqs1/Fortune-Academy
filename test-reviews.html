<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reviews Section</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <style>
        body {
            padding: 50px 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="industry-page industry-real-estate">
    
    <div class="fa-reviews-section">
        <div class="container">
            <div class="section-heading text-center">
                <h2>Test Reviews Section</h2>
                <p>Testing if styles are working</p>
            </div>
            
            <div class="row fa-reviews-row">
                <!-- Test Card 1 -->
                <div class="col-lg-4 col-md-6 fa-review-col">
                    <div class="fa-review-card">
                        <div class="fa-review-avatar-wrap">
                            <div class="fa-review-avatar">Test A</div>
                        </div>
                        <div class="fa-review-body">
                            <p class="fa-review-text">This is a test review to see if the styling is working correctly.</p>
                            <div class="fa-review-stars">
                                <div class="fa-rating-stars" title="Rated 5 out of 5">
                                    <span style="width: 100%"></span>
                                </div>
                            </div>
                            <h3 class="fa-review-name">Test Person</h3>
                            <span class="fa-review-source">Posted on Test</span>
                        </div>
                    </div>
                </div>
                
                <!-- Test Card 2 -->
                <div class="col-lg-4 col-md-6 fa-review-col">
                    <div class="fa-review-card">
                        <div class="fa-review-avatar-wrap">
                            <div class="fa-review-avatar">Test B</div>
                        </div>
                        <div class="fa-review-body">
                            <p class="fa-review-text">Another test review card.</p>
                            <div class="fa-review-stars">
                                <div class="fa-rating-stars" title="Rated 5 out of 5">
                                    <span style="width: 100%"></span>
                                </div>
                            </div>
                            <h3 class="fa-review-name">Another Test</h3>
                            <span class="fa-review-source">Posted on Test</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
